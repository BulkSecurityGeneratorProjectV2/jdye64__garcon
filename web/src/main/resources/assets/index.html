<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Apache NiFi Device Registry</title>
    <meta name="description" content="Apache NiFi Device Registry">
    <meta name="author" content="Jeremy Dyer">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <script type="text/javascript">
        if ("WebSocket" in window) {

           // Let us open a web socket
           var ws = new WebSocket("ws://localhost:8888/registry/ws");

           ws.onmessage = function (evt)
           {
              var received_msg = evt.data;
              alert("Message is received..." + received_msg);
           };

           ws.onclose = function()
           {
              // websocket is closed.
              alert("Connection is closed...");
           };

        } else {
           // The browser doesn't support WebSocket
           alert("WebSocket NOT supported by your Browser!");
        }
     </script>

</head>

<body>

<div id="content">
    <table>
        <thead>
            <tr>
                <th>MAC</th>
                <th>IP</th>
                <th>Free Memory</th>
                <th>Total Memory</th>
                <th>Free Disk</th>
                <th>Total Disk</th>
            </tr>
        </thead>
        <tbody id="contentBody">

        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
    $.get("/device", function(data) {
        console.log("Devices: " + data);
        for(var i = 0; i < data.length; i++) {
            var obj = data[i];
            console.log("Device: " + obj);
            $("#contentBody")
                .append("<tr><td>" + obj.primaryNICMac + "</td>"
                + "<td>" + obj.externalIPAddress + "</td>"
                + "<td>" + obj.freeMem + "</td>"
                + "<td>" + obj.totalMem + "</td>"
                + "<td>" + obj.freeDiskSpace + "</td>"
                + "<td>" + obj.totalDiskSpace + "</td>"
                + "</tr>");
        }

    }, "json");
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Garcon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;}
    }
  </style>
</head>
<body>


<div class="container-fluid">
    <div class="row">

        <div id="dashboard" class="content col-sm-12">

            <!-- Devices HUD -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="well">
                        <h4>MiNiFi C++ HUD</h4>
                        <p id="minifiCppDevicesWell"></p>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="well">
                                    MiNiFi Devices:
                                    <p id="minifiDevicesHUD"></p>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="well">
                                    # Workflows
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="well">
                                    Slowest Workflows
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="well">
                                    Connection Metrics
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Devices Table -->
            <div id="devices" class="row">
                <div class="col-sm-12">
                    <div class="well">
                        Device Information!
                    </div>
                </div>
            </div>

            <!-- Operations -->
            <div id="operations" class="row">
                <div class="col-sm-12">
                    <div class="well">
                        Operation History
                        <p id="operationHistory"></p>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="well">
                        Operations Input form!
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>

</body>

<script src="assets/js/main.js"></script>
<script src="assets/js/device.js"></script>
<script src="assets/js/bootstrap-support.js"></script>

</html>
